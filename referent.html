<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>JEUNES 6.4</title>
        <script type="text/javascript" src="./script.js"></script>
        <script type="text/javascript" src="./r_script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="title_band">
            <img src="./logoprojetjeunes6_4/logo_full.png">
            <div id="jeu" class="inline">JEUNE</div>
            <div id="con" class="inline">CONSULTANT</div>
            <div id="ref" class="inline">REFERANT</div>
            <div id="par" class="inline">PARTENAIRES</div><br>
            <div id="sendRef">
                Nom<br>
                <input type="text" id="refLastName" name="refLastName"><br>
                Prénom<br>
                <input type="text" id="refFirstName" name="refFirstName"><br>
                Date de naissance<br>
                <select id="refBirthDay" name="refBirthDay">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="refBirthMonth" name="refBirthMonth">
                    <option value="1" selected>Janvier</option>
                    <option value="2">Fevrier</option>
                    <option value="3">Mars</option>
                    <option value="4">Avril</option>
                    <option value="5">Mai</option>
                    <option value="6">Juin</option>
                    <option value="7">Juillet</option>
                    <option value="8">Août</option>
                    <option value="9">Septembre</option>
                    <option value="10">Octobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Décembre</option>
                </select>
                <input type="text" id="refBirthYear" name="refBirthYear"><br>
                Mail<br>
                <input type="text" id="refEmail" name="refEmail"><br>
                Reseau Social<br>
                <input type="text" id="socials" name="socials"><br>
                Milieu de la presentation<br>
                <input type="text" id="place" name="place"><br>
                Presentation<br>
                <input type="text" id="title" name="title"><br>
                Description de la présentation<br>
                <input type="text" id="desc" name="desc"><br>
                Ses savoirs être<br>
                Je confirme ...<br>
                <input class="confirmations" id="ponc" name="ponc" type="checkbox" value="Ponctualité">
                <label for="ponc">Ponctualité</label><br>
                <input class="confirmations" id="conf" name="conf" type="checkbox" value="Confiance">
                <label for="conf">Confiance</label><br>
                <input class="confirmations" id="seri" name="seri" type="checkbox" value="Sérieux">
                <label for="seri">Sérieux</label><br>
                <input class="confirmations" id="honnete" name="honnete" type="checkbox" value="Honnêteté">
                <label for="honnete">Honnêteté</label><br>
                <input class="confirmations" id="tolerant" name="tolerant" type="checkbox" value="Tolérant">
                <label for="tolerant">Tolérant</label><br>
                <input class="confirmations" id="bien" name="bien" type="checkbox" value="Bienveillance">
                <label for="bien">Bienveillance</label><br>
                <input class="confirmations" id="respect" name="respect" type="checkbox" value="Respect">
                <label for="respect">Respect</label><br>
                <input class="confirmations" id="just" name="just" type="checkbox" value="Juste">
                <label for="just">Juste</label><br>
                <input class="confirmations" id="imp" name="imp" type="checkbox" value="Impartial">
                <label for="imp">Impartial</label><br>
                <input class="confirmations" id="travail" name="travail" type="checkbox" value="Travail">
                <label for="travail">Travail</label><br>
                <input type="button" value="Confirmer la référence" onclick="modRef()">
                <input type="button" value="Refuser la référence" onclick="cancelRef()">
            </div>
        </div>
    </body>
</html>
