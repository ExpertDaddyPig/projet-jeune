<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEUNES 6.4</title>
    <script type="text/javascript" src="./m_script.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="title_band">
        <img src="./logoprojetjeunes6_4/logo_jeunes_64.png">
        <h1 id="jeuneTitle">JEUNE</h1>
    </div>
    <div id="buttons">
        <h2 id="jeune" class="highlight">JEUNE</h2>
        <h2 id="referent">REFERENT</h2>
        <h2 id="consultant">CONSULTANT</h2>
        <h2 id="partenaires"><a href="./partenaire.html">PARTENAIRES</a></h2>
    </div>
    <input type="button" id="goBack" name="goBack" value="Retour" onclick='goBackToJeune()'>
    <div id="modifDiv">
        <label class="labellogin labeltext" for="firstName">Prénom</label>
        <input class="inputlogin usernameinput" type="text" id="firstName" name="firstName">
        <label class="labellogin labeltext" for="lastName">Nom</label>
        <input class="inputlogin usernameinput" type="text" id="lastName" name="lastName">
        <label class="labellogin labeltext" for="username">Nom d'utilisateur</label>
        <input class="inputlogin usernameinput" type="text" id="username" name="username">
        <label class="labellogin labeltext" for="email">Email</label>
        <input class="inputlogin usernameinput" type="text" id="email" name="email">
        <label class="labellogin labeltext" for="password">Nouveau mot de passe</label>
        <input class="inputlogin password" type="password" id="password" name="password"><input id="showButton" value="" type="button" onclick="reveal()">
        <fieldset class="labellogin labeltext">Date de naissance :<br>
            <label for="birthDay">Jour :</label>
            <select id="birthDay" name="birthDay">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="birthMonth">Mois :</label>
            <select id="birthMonth" name="birthMonth">
                <option value="1" selected>Janvier</option>
                <option value="2">Fevrier</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>
            <label for="birthYear">Année :</label>
            <select id="birthYear" name="birthYear">
                <option value="1992" selected>1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
            </select>
        </fieldset>
        <label class="labellogin labeltext" for="oldPassword">Ancien mot de passe</label>
        <input class="inputlogin password" type="password" id="oldPassword" name="oldPassword"><input id="showButton" type="button" value="" onclick="revealOld()">
        <input id="modifButton" type="button" value="Modifier le compte" onclick="modUser()">
    </div>
</body>

</html>
